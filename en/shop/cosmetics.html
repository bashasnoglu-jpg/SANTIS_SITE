            position: relative;
            overflow: hidden;
        }
        .product-card-lab:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }
        .lab-img {
            height: 220px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));

        .lab-line {
            font-family: 'Inter', sans-serif;

        .lab-desc {

            color: #888;
            margin-bottom: 20px;
            line-height: 1.5;
            max-width: 90%;
        }
        .lab-price {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            color: var(--gold);
            font-size: 0.9rem;
        }
        .diagnosis-box {
            background: rgba(255,255,255,0.03);
            padding: 60px;
            text-align: center;
            margin: 60px 0;
            border: 1px solid rgba(255,255,255,0.05);
