<div class="nv-modal" id="nvModal" aria-hidden="true">
  <div class="nv-dimmer" onclick="closeReservation()"></div>

  <div class="nv-panel" role="dialog" aria-modal="true" aria-label="Rezervasyon">
    <div class="nv-head">
      <b>Rezervasyon</b>
      <button class="nv-close" onclick="closeReservation()">✕</button>
    </div>

    <div class="nv-body">
      <div class="nv-form">
        <div class="nv-field">
          <label>İsim</label>
          <input id="nvName" placeholder="Ad Soyad" />
        </div>

        <div class="nv-field">
          <label>Kişi Sayısı</label>
          <input id="nvPeople" placeholder="Örn: 1 / 2" />
        </div>

        <div class="nv-field">
          <label>Tarih / Saat</label>
          <input id="nvDate" placeholder="Örn: 25 Ocak 16:00" />
        </div>

        <div class="nv-field">
          <label>Program</label>
          <input id="nvProgram" placeholder="Örn: Detox & Deep Tissue" />
        </div>

        <div class="nv-field" style="grid-column:1/-1">
          <label>Not</label>
          <textarea id="nvNote" placeholder="Özel bir notunuz var mı?"></textarea>
        </div>
      </div>

      <div class="nv-actions">
        <button class="btn" onclick="closeReservation()">Kapat</button>
        <button class="btn btnPrimary" onclick="sendWhatsAppReservation()">WhatsApp Gönder</button>
      </div>
    </div>
  </div>
</div>
