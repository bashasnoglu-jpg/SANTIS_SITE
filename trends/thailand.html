<script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.loadComp) {
                loadComp("../components/navbar.html", "navbar-container");
                loadComp("../components/footer.html", "footer-container");
            }

            // Populate services
            setTimeout(() => {
                const container = document.getElementById('thai-services');
                if(window.productCatalog) {
                    const items = window.productCatalog.filter(i => {
                        const txt = JSON.stringify(i).toLowerCase();
                        return txt.includes('thai') || txt.includes('bali') || txt.includes('lomi');
                    });

                    items.forEach(item => {
                        container.innerHTML += `
                            <a href="../service-detail.html?id=${item.id}" class="zen-card" style="display:block; background:rgba(212, 175, 55, 0.05); padding:30px; border:1px solid rgba(212, 175, 55, 0.2); color:white; text-decoration:none;">
                                <h3 class="zen-name" style="font-family:'Playfair Display', serif; font-size:1.5rem; margin-bottom:10px; color:var(--soul-color);">${item.name}</h3>
                                <p class="zen-text" style="font-size:0.9rem; opacity:0.8;">${item.shortDesc || item.desc || ''}</p>
                            </a>
                        `;
                    });
                }
            }, 1000);
        });
    </script>
