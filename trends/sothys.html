<body class="world-standard">
<div id="navbar-container"></div>
<main>
<!-- HERO -->
<section class="trend-hero">
<div class="trend-content" style="position:relative; z-index:2; text-align:center;">
<div class="trend-meta" style="color:#888;">REGION: FRANCE</div>

                    Bilim ve doğanın mükemmel uyumu. <br/>
                    Digi-Esthétique™ ile hücresel yenilenme.
                </p>
</div>
</section>
<!-- SERVICES GRID -->
<section id="sothys-services" style="padding: 10vh 5vw; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
</section>
</main>
<div id="footer-container"></div>
<script src="../assets/js/loaders/data-bridge.js"></script>
<script src="../assets/js/i18n-routes.js"></script>
<script src="../assets/js/loader.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.loadComp) {
                loadComp("../components/navbar.html", "navbar-container");
                loadComp("../components/footer.html", "footer-container");
            }

            setTimeout(() => {
                const container = document.getElementById('sothys-services');
                if(window.productCatalog) {
                    const items = window.productCatalog.filter(i => {
                        const txt = JSON.stringify(i).toLowerCase();
                        return txt.includes('sothys') || txt.includes('facial') || txt.includes('skin');
                    });

                    items.forEach(item => {
                        container.innerHTML += `
                            <a href="../service-detail.html?id=${item.id}" style="display:block; background:rgba(255, 255, 255, 0.05); padding:30px; border:1px solid rgba(255, 255, 255, 0.2); color:white; text-decoration:none;">
                                <h3 style="font-family:'Inter', sans-serif; font-size:1.2rem; margin-bottom:10px; font-weight:600;">${item.name}</h3>
                                <p style="font-size:0.8rem; opacity:0.7;">${item.shortDesc || item.desc || ''}</p>
                            </a>
                        `;
                    });
                }
            }, 1000);
        });
    </script>
