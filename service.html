<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Santis Club | Hizmetler</title>
    <meta name="description"
        content="Santis Club Hizmetleri - Geleneksel Türk hamamı, profesyonel masaj terapileri ve özel cilt bakımı ritüellerini keşfedin.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Ortak site stilleri -->
    <link rel="stylesheet" href="assets/css/style.min.css" />

    <!-- Kart/List UI stilleri -->
    <link rel="stylesheet" href="assets/css/santis-cards.css" />

    <style>
        .preloader.hidden {
            opacity: 0;
            pointer-events: none !important;
            visibility: hidden;
        }

        /* HUB STYLE */
        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            padding: 40px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hub-card {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            text-decoration: none;
            overflow: hidden;
            border-radius: 4px;
            background: #111;
        }

        .hub-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .hub-card:hover .hub-img {
            transform: scale(1.05);
            opacity: 0.4;
        }

        .hub-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .hub-title {
            font-family: var(--font-heading, "Cinzel", serif);
            font-size: 32px;
            margin-bottom: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .hub-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 250px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .hub-action {
            margin-top: 24px;
            display: inline-block;
            padding: 10px 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .hub-card:hover .hub-action {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
    </style>
</head>

<body>
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="preloader-logo">Santis Club</div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <main class="nv-page" id="nv-main">
        <header class="nv-header" style="padding-bottom:20px;">
            <h1 class="nv-title">Hizmetlerimiz</h1>
            <p style="color:var(--text-muted); max-width:600px; margin:0 auto; font-size:16px;">
                Bedeninizi ve ruhunuzu yenilemek için tasarlanmış seçkin ritüeller.
            </p>
        </header>

        <section class="nv-container">
            <div class="hub-grid">
                <!-- 1. HAMAM -->
                <a href="/tr/hammam/index.html" class="hub-card">
                    <img src="https://images.unsplash.com/photo-1544161515-4ab6ce6db874?q=80&w=1200" alt="Hamam"
                        class="hub-img" loading="lazy">
                    <div class="hub-content">
                        <h2 class="hub-title">Hamam</h2>
                        <p class="hub-desc">Geleneksel arınma ve köpük ritüelleri.</p>
                        <span class="hub-action">KEŞFET</span>
                    </div>
                </a>

                <!-- 2. MASAJ -->
                <a href="/tr/masajlar/index.html" class="hub-card">
                    <img src="https://images.unsplash.com/photo-1519823551278-64ac92734fb1?q=80&w=1200" alt="Masaj"
                        class="hub-img" loading="lazy">
                    <div class="hub-content">
                        <h2 class="hub-title">Masaj Terapileri</h2>
                        <p class="hub-desc">Klasik ve Uzak Doğu dokunuşlarıyla derin rahatlama.</p>
                        <span class="hub-action">KEŞFET</span>
                    </div>
                </a>

                <!-- 3. CİLT BAKIMI -->
                <a href="/tr/cilt-bakimi/index.html" class="hub-card">
                    <img src="https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?q=80&w=1200"
                        alt="Cilt Bakımı" class="hub-img" loading="lazy">
                    <div class="hub-content">
                        <h2 class="hub-title">Cilt Bakımı</h2>
                        <p class="hub-desc">Profesyonel bakım ve gençleştirici kürler.</p>
                        <span class="hub-action">KEŞFET</span>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- COMPONENT LOADER -->
    <script src="/assets/js/loader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof loadComp === "function") {
                loadComp("/components/navbar.html", "navbar-container");
                loadComp("/components/footer.html", "footer-container");
            }

            // Preloader kapat
            setTimeout(() => {
                const p = document.getElementById("preloader");
                if (p) p.classList.add("hidden");
            }, 600);
        });
    </script>
</body>

</html>
