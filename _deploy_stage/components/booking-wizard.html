<!-- SANTIS RITUAL WIZARD (Phase 16) -->
<div id="wizardModal" class="modal-overlay wizard-modal" aria-hidden="true">
    <div class="wizard-content depth-3">
        <button class="wizard-close" onclick="BOOKING_WIZARD.close()">✕</button>
        
        <!-- HEADER -->
        <div class="wizard-header">
            <span class="wizard-brand">SANTIS RITUALS</span>
            <div class="wizard-progress-track">
                <div class="wizard-progress-fill" id="wizardProgress"></div>
            </div>
        </div>

        <!-- STEP 1: RITUAL SELECTION -->
        <div class="wizard-step active" id="step-1">
            <h2 class="wizard-title">Ritüelini Seç</h2>
            <p class="wizard-subtitle">Ruhunun neye ihtiyacı var?</p>
            
            <div class="wizard-grid" id="wizardServices">
                <!-- Populated by booking-wizard.js -->
                <div class="wizard-loading">Atmosfer hazırlanıyor...</div>
            </div>
        </div>

        <!-- STEP 2: TIME -->
        <div class="wizard-step" id="step-2" style="display:none;">
            <h2 class="wizard-title">Zamanını Ayır</h2>
            <p class="wizard-subtitle">Dünya dursun. Kendine bir an ver.</p>
            
            <div class="wizard-form-group">
                <label>Tarih</label>
                <input type="date" id="wizDate" class="nv-input">
            </div>
            <div class="wizard-form-group">
                <label>Saat</label>
                <select id="wizTime" class="nv-input">
                    <option value="">Seçiniz...</option>
                    <option value="10:00">10:00 - Günaydın</option>
                    <option value="12:00">12:00 - Öğle Güneşi</option>
                    <option value="14:00">14:00 - Öğleden Sonra</option>
                    <option value="16:00">16:00 - Akşamüstü</option>
                    <option value="18:00">18:00 - Gün Batımı</option>
                </select>
            </div>

            <div class="wizard-actions">
                <button class="nv-btn nv-btn-outline" onclick="BOOKING_WIZARD.prev()">Geri Dön</button>
                <button class="nv-btn" onclick="BOOKING_WIZARD.next()">Devam Et</button>
            </div>
        </div>

        <!-- STEP 3: PERSONAL -->
        <div class="wizard-step" id="step-3" style="display:none;">
            <h2 class="wizard-title">Kendinle Tanış</h2>
            <p class="wizard-subtitle">Bu yolculuk senin için.</p>
            
            <div class="wizard-form-group">
                <label>Adınız</label>
                <input type="text" id="wizName" class="nv-input" placeholder="Size nasıl hitap edelim?">
            </div>
            <div class="wizard-form-group">
                <label>Notunuz (Opsiyonel)</label>
                <textarea id="wizNote" class="nv-input" placeholder="Bedeninizin fısıldadığı özel bir durum var mı?"></textarea>
            </div>

            <div class="wizard-actions">
                <button class="nv-btn nv-btn-outline" onclick="BOOKING_WIZARD.prev()">Geri Dön</button>
                <button class="nv-btn nv-btn-gold" onclick="BOOKING_WIZARD.finish()">Sessizliğe Adım At</button>
            </div>
        </div>

    </div>
</div>

<style>
/* WIZARD STYLES (Phase 16) */
.wizard-modal {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
     display: flex; align-items: center; justify-content: center;
    opacity: 0; pointer-events: none; transition: all 0.5s ease;
}
.wizard-modal.active { opacity: 1; pointer-events: all; }

.wizard-content {
    width: 90%; max-width: 500px;
    background: #111; border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px; padding: 40px; position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.wizard-close {
    position: absolute; top: 20px; right: 20px;
    background: none; border: none; color: #666; font-size: 20px; cursor: pointer;
}
.wizard-close:hover { color: #fff; }

.wizard-brand {
    display: block; text-align: center;
    font-family: 'Cinzel', serif; color: #d4af37; letter-spacing: 2px;
    font-size: 14px; margin-bottom: 20px;
}

.wizard-progress-track {
    width: 100%; height: 2px; background: #222; margin-bottom: 40px;
}
.wizard-progress-fill {
    width: 33%; height: 100%; background: #d4af37; transition: width 0.5s ease;
}

.wizard-title {
    font-family: 'Cinzel', serif; font-size: 24px; color: #fff; margin-bottom: 10px; text-align: center;
}
.wizard-subtitle {
    text-align: center; color: #888; font-size: 14px; margin-bottom: 30px; font-style: italic;
}

.wizard-grid {
    display: flex; flex-direction: column; gap: 10px; max-height: 400px; overflow-y: auto; padding-right: 5px;
}
.wizard-grid::-webkit-scrollbar { width: 4px; }
.wizard-grid::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

.wizard-option {
    display: block; cursor: pointer;
}
.wizard-option input { display: none; }
.wiz-card {
    display: flex; align-items: center; gap: 15px;
    padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
    border-radius: 8px; transition: all 0.3s ease;
}
.wizard-option input:checked + .wiz-card {
    background: rgba(212, 175, 55, 0.1); border-color: #d4af37;
}
.wiz-icon { font-size: 20px; opacity: 0.7; }
.wiz-info h4 { font-size: 14px; color: #e0e0e0; margin-bottom: 4px; }
.wiz-info p { font-size: 12px; color: #888; }
.wiz-check { margin-left: auto; color: #d4af37; opacity: 0; transform: scale(0.5); transition: all 0.3s; }
.wizard-option input:checked + .wiz-card .wiz-check { opacity: 1; transform: scale(1); }

.nv-input {
    width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid #333; color: #fff; border-radius: 4px; margin-top: 5px;
}
.nv-input:focus { border-color: #d4af37; outline: none; }
.wizard-form-group { margin-bottom: 20px; }

.wizard-actions {
    display: flex; gap: 10px; margin-top: 30px;
}
.wizard-actions .nv-btn { flex: 1; }
.nv-btn-outline { background: transparent; border: 1px solid #444; color: #ccc; }
.nv-btn-outline:hover { background: #222; border-color: #666; }
.nv-btn-gold { background: #d4af37; color: #000; border: none; }
.nv-btn-gold:hover { background: #c5a028; }
</style>
