<!DOCTYPE html>
<!-- hotel.html — Otel Detay ve Hizmet Listesi -->
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santis Club | Hotels</title>
  <!-- Açıklama: Her otel için dinamik bilgiler (isim, açıklama, öne çıkan hizmetler) -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:,">

  <style>
    :root {
      --primary: #1a73e8;
      --border: #dadce0;
      --radius: 8px;
      --gray: #5f6368;
      --bg: #fff;
      --error: #d93025;
    }

    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      color: #202124;
      background: var(--bg);
    }

    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      padding: 100px 20px 80px;
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero h1,
    .hero p {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 12px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, .4);
    }

    .hero p {
      font-size: 18px;
      color: #f1f3f4;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0 2px 6px rgba(0, 0, 0, .4);
    }

    /* Featured grid */
    .featured {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .featured h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: #202124;
    }

    .services-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .service-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform .25s ease;
    }

    .service-card:hover {
      transform: translateY(-3px);
    }

    .service-card h3 {
      margin: 0 0 6px;
      font-size: 18px;
      color: #1a73e8;
    }

    .service-card p {
      margin: 0;
      color: #5f6368;
      font-size: 14px;
    }

    .cta-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 14px;
      background: var(--primary);
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .notices {
      max-width: 1100px;
      margin: 10px auto 0;
      padding: 0 20px;
    }

    .notice {
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #fcd34d;
      background: #fef3c7;
      color: #92400e;
    }

    .notice.error {
      border-color: #f5c2c7;
      background: #fdecea;
      color: #611a15;
    }

    .notice strong {
      margin-right: 6px;
    }

    .hero--fallback {
      background: linear-gradient(135deg, #1a73e8, #0d47a1);
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <div id="notices" class="notices" aria-live="polite"></div>

  <section class="hero" role="img" aria-labelledby="hotelName" aria-describedby="hotelDesc">
    <h1 id="hotelName"></h1>
    <p id="hotelDesc"></p>
    <span class="sr-only" id="heroAlt">Otel görseli</span>
  </section>

  <section class="featured">
    <h2 id="featuredTitle"></h2>
    <div class="services-grid" id="featuredList"></div>
  </section>

  <div id="footer"></div>

  <script>
    const state = { hotels: [], services: {}, selectedHotel: "", lang: "tr" };

    async function loadHotels() {
      async function loadComp(id, file) {
        try {
          const res = await fetch(file);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const el = document.getElementById(id);
          el.innerHTML = await res.text();
          el.querySelectorAll("script").forEach(s => {
            const ns = document.createElement("script");
            ns.text = s.innerHTML;
            s.parentNode.replaceChild(ns, s);
          });
        } catch (e) {
          console.warn("Component load failed:", file, e);
          const el = document.getElementById(id);
          if (el) el.innerHTML = `<div style="color:#721c24;background:#f8d7da;padding:10px;border:1px solid #f5c6cb;margin:10px">⚠️ <b>Failed to load ${file}</b><br><small>Please use a local web server (e.g. VS Code Live Server).</small></div>`;
        }
      }

      const navbarLoaded = loadComp("navbar", "./components/navbar.html");
      const footerLoaded = loadComp("footer", "./components/footer.html");
      await Promise.all([navbarLoaded, footerLoaded]);
      initHotel();
    }

    function getParams() {
      const p = new URLSearchParams(window.location.search);
      return { hotel: p.get("hotel") || "alba-resort", lang: p.get("lang") || "tr" };
    }

    function initHotel() {
      const notices = document.getElementById("notices");
      const hero = document.querySelector(".hero");
      const hName = document.getElementById("hotelName");
      const hDesc = document.getElementById("hotelDesc");
      const featuredList = document.getElementById("featuredList");
      const featuredTitle = document.getElementById("featuredTitle");
      const heroAlt = document.getElementById("heroAlt");

      const supportedLangs = ["tr", "en", "de", "fr", "ru"];

      const pushNotice = (type, msg) => {
        if (!notices) return;
        const el = document.createElement("div");
        el.className = `notice ${type === "error" ? "error" : ""}`;
        el.dataset.testid = type === "error" ? "notice-error" : "notice-warning";
        const strong = document.createElement("strong");
        strong.textContent = type === "error" ? "Hata:" : "Uyarı:";
        const span = document.createElement("span");
        span.textContent = msg;
        el.append(strong, span);
        notices.appendChild(el);
      };

      const { hSel, lSel } = initNavbarBindingsSafely();

      const minuteLabelMap = { tr: "dk", en: "min", de: "min", fr: "min", ru: "мин" };
      const ctaLabel = (lang) => {
        return lang === "tr" ? "Detay" : lang === "en" ? "More Info" :
          lang === "de" ? "Details" : lang === "fr" ? "Détails" : "Подробнее";
      };

      function createHotelSelect(container) {
        if (!container) {
          console.warn("Hotel select için container (.selectors) bulunamadı; otel seçimi devre dışı.");
          return null;
        }
        const sel = document.createElement("select");
        sel.id = "hotelSelect";
        container.insertBefore(sel, container.firstChild);
        return sel;
      }

      function initNavbarBindingsSafely() {
        const selectors = document.querySelector(".selectors");
        if (!selectors) {
          console.warn("Navbar .selectors bulunamadı; otel/dil seçimleri devre dışı.");
          return { hSel: null, lSel: null };
        }
        const hSel = createHotelSelect(selectors);
        const lSel = selectors.querySelector("#langSelect") || document.getElementById("langSelect");
        if (!lSel) console.warn("Dil seçici (#langSelect) bulunamadı; dil seçimi devre dışı.");
        return { hSel, lSel };
      }

      function translateTitle() {
        return state.lang === "tr" ? "Öne Çıkan Hizmetler" :
          state.lang === "en" ? "Featured Services" :
            state.lang === "de" ? "Empfohlene Anwendungen" :
              state.lang === "fr" ? "Soins à la Une" :
                "Рекомендуемые услуги";
      }

      async function loadData() {
        try {
          const res = await fetch("santis-hotels.json");
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const text = await res.text();
          // Remove BOM if present
          const data = JSON.parse(text.charCodeAt(0) === 0xFEFF ? text.slice(1) : text);
          if (!Array.isArray(data.hotels) || typeof data.services !== "object") {
            throw new Error("Geçersiz JSON şeması");
          }
          state.hotels = data.hotels;
          state.services = data.services;
        } catch (err) {
          console.error("Hotel data load failed", err);
          pushNotice("error", "Şu an otel listesine erişemiyoruz. Sayfayı yenileyin; sorun sürerse bize bildirin.");
        }
      }

      function selectInitialState() {
        const params = getParams();
        state.lang = supportedLangs.includes(params.lang) ? params.lang : "tr";
        state.selectedHotel = params.hotel;
      }

      function formatPrice(price, currency) {
        if (typeof price !== "number") return "";
        try {
          return new Intl.NumberFormat(state.lang, { style: "currency", currency: currency || "EUR" }).format(price);
        } catch (e) {
          return `${price} ${currency || ""}`.trim();
        }
      }

      function renderHotelSelectOptions() {
        if (!hSel) return;
        hSel.innerHTML = "";
        state.hotels.forEach(h => {
          const opt = document.createElement("option");
          const label = h.translations[state.lang]?.name || h.translations.tr?.name || h.slug;
          opt.value = h.slug;
          opt.textContent = label;
          hSel.appendChild(opt);
        });
        hSel.value = state.selectedHotel;
      }

      function getCurrentHotel() {
        if (!state.hotels.length) {
          hero.classList.add("hero--fallback");
          hName.textContent = "Otel bulunamadı";
          hDesc.textContent = "Lütfen daha sonra tekrar deneyin.";
          featuredList.innerHTML = "";
          return null;
        }
        const found = state.hotels.find(x => x.slug === state.selectedHotel);
        if (found) return found;
        pushNotice("warning", "Talep edilen otel bulunamadı, varsayılan otele geçildi.");
        state.selectedHotel = state.hotels[0].slug;
        return state.hotels[0];
      }

      function renderHotel() {
        const h = getCurrentHotel();
        if (!h) return;
        renderHotelSelectOptions();
        const t = h.translations[state.lang] || h.translations.tr || h.translations.en || { name: h.slug, description: "" };
        const safeImg = h.hero_image && h.hero_image.startsWith('/') ? h.hero_image.substring(1) : h.hero_image;

        // LCP helper: hero görselini yüksek öncelikle ısıt (DOM'a basmadan)
        // Guard: aynı görseli tekrar tekrar preload etme
        state._lastHeroWarm = state._lastHeroWarm || "";
        if (safeImg && state._lastHeroWarm !== safeImg) {
          state._lastHeroWarm = safeImg;
          try {
            // 1) Head preload (destekleyen tarayıcılar için daha etkili)
            try {
              const head = document.head;
              if (head) {
                const hrefAbs = new URL(safeImg, location.href).href;
                const exists = head.querySelector(`link[rel="preload"][as="image"][href="${hrefAbs}"]`);
                if (!exists) {
                  const link = document.createElement("link");
                  link.rel = "preload";
                  link.as = "image";
                  link.href = hrefAbs;
                  // Chromium destekliyorsa öncelik:
                  link.setAttribute("fetchpriority", "high");
                  head.appendChild(link);
                }
              }
            } catch { }

            // 2) Cache warm-up (arka plan görseli için pratik yöntem)
            const pre = new Image();
            pre.decoding = "async";
            try { pre.loading = "eager"; } catch { }
            try { pre.fetchPriority = "high"; } catch { }
            pre.src = safeImg;
            // Decode denemesi: destek yoksa sessizce geç
            try { pre.decode && pre.decode().catch(() => { }); } catch { }
          } catch { }
        }

        if (safeImg) {
          hero.style.backgroundImage = `url(${safeImg})`;
        } else {
          hero.classList.add("hero--fallback");
        }
        hName.textContent = t.name;
        hDesc.textContent = t.description;
        if (heroAlt) heroAlt.textContent = `${t.name} görseli`;
        renderFeatured(h);
      }

      function renderFeatured(hotel) {
        featuredList.innerHTML = "";
        featuredTitle.textContent = translateTitle();
        if (!Array.isArray(hotel.featuredServices) || !hotel.featuredServices.length) {
          const empty = document.createElement("p");
          empty.textContent = "Bu otel için öne çıkan hizmet bulunamadı.";
          featuredList.appendChild(empty);
          return;
        }
        hotel.featuredServices.slice(0, 6).forEach(srvId => {
          const srv = state.services[srvId];
          if (!srv) return;
          const name = srv.name[state.lang] || srv.name.en || srvId;
          const duration = `${srv.durationMin} ${minuteLabelMap[state.lang] || "min"}`;
          const priceLabel = formatPrice(srv.price, srv.currency);

          const card = document.createElement("div");
          card.className = "service-card";
          const h3 = document.createElement("h3");
          h3.textContent = name;
          const p = document.createElement("p");
          const durationSpan = document.createElement("span");
          durationSpan.textContent = `⏱ ${duration}`;
          const priceSpan = document.createElement("span");
          priceSpan.textContent = priceLabel ? ` • ${priceLabel}` : "";
          p.append(durationSpan, priceSpan);
          const cta = document.createElement("a");
          cta.className = "cta-btn";
          cta.href = `booking.html?hotel=${encodeURIComponent(hotel.slug)}&lang=${state.lang}`;
          cta.textContent = ctaLabel(state.lang);
          cta.rel = "noopener";
          card.append(h3, p, cta);
          featuredList.appendChild(card);
        });
      }

      function bindEvents() {
        if (hSel) {
          hSel.addEventListener("change", e => { state.selectedHotel = e.target.value; renderHotel(); });
        } else {
          console.warn("hotelSelect bulunamadı; otel seçimi devre dışı.");
        }
        if (lSel) {
          lSel.addEventListener("change", e => { state.lang = e.target.value; renderHotel(); });
          lSel.value = state.lang;
        } else {
          console.warn("Dil seçici bulunamadı; dil seçimi devre dışı.");
          // Desteklenmeyen dil geldiyse TR'ye düş (test beklentisi)
          if (!supportedLangs.includes(state.lang)) {
            state.lang = "tr";
            pushNotice("warning", "Dil seçici yok; Türkçe gösteriliyor.");
          } else {
            state._langNoticeShown = state._langNoticeShown || false;
            if (!state._langNoticeShown && state.lang && state.lang !== "tr") {
              state._langNoticeShown = true;
              pushNotice("warning", "Dil seçici yok; mevcut dil URL paramına göre gösteriliyor.");
            }
          }
        }
      }

      async function start() {
        selectInitialState();
        // Ek güvenlik: unsupported lang asla "min"e düşmesin → TR'ye düş
        if (!supportedLangs.includes(state.lang)) state.lang = "tr";
        await loadData();
        bindEvents();
        renderHotel();
      }

      start();
    }

    loadHotels();
  </script>
  <script src="test-runner-schema.js"></script>
</body>

</html>
