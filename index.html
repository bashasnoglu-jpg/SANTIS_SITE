<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santis Club • Spa & Wellness</title>
  <script src="assets/js/perf-head.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script src="assets/js/slug.js"></script>
  <style>
    /* Styling for Booking Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: #111;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      color: #fff;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <!-- PRELOADER -->
  <div class="preloader" id="preloader">
    <div class="preloader-logo">Santis Club</div>
  </div>

  <!-- NAVBAR (Component'tan yükleniyor) -->
  <div id="navbar-container"></div>

  <!-- MAIN CONTENT -->
  <main id="nv-main">

    <!-- HERO -->
    <section class="hero-section">
      <h1 class="hero-title" id="heroTitle">Timeless Sanctuary</h1>
      <p style="font-size: 18px; letter-spacing: 2px;" id="heroSubtitle">ADULTS ONLY SPA</p>
    </section>

    <!-- SECTIONS -->
    <div class="section-container" id="brand">
      <h2 class="section-title">The Art of Wellness</h2>
      <p style="max-width:800px; margin:0 auto; font-size:18px; line-height:1.6; color:var(--text-muted);">
        Santis Club, geleneksel hamam ritüellerini ve modern spa terapilerini benzersiz bir "Sessiz Lüks" anlayışıyla
        sunar.
      </p>
    </div>

    <div class="section-container" id="hammam" data-section="hammam">
      <h2 class="section-title">Hammam Rituals</h2>
      <div class="grid-cards" id="grid-hammam"></div>
    </div>

    <div class="section-container" id="masaj" data-section="massage">
      <h2 class="section-title">Massage Therapies</h2>
      <div class="grid-cards" id="grid-massages"></div>
    </div>

    <div class="section-container" id="extra" data-section="extra">
      <h2 class="section-title">Extra & Effective</h2>
      <div class="grid-cards" id="grid-extra"></div>
    </div>

    <div class="section-container" id="cilt" data-section="skincare">
      <h2 class="section-title">Skin Care</h2>
      <div class="grid-cards" id="grid-skincare"></div>
    </div>

    <!-- GALLERY -->
    <div class="section-container" id="galeri" data-section="gallery">
      <h2 class="section-title">Gallery</h2>
      <div class="gallery-grid" id="gallery-grid"
        style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
        <img src="https://placehold.co/600x400/222/fff?text=Gallery+1" alt="Gallery image 1" loading="lazy"
          decoding="async" width="600" height="400" />
        <img src="https://placehold.co/600x400/222/fff?text=Gallery+2" alt="Gallery image 2" loading="lazy"
          decoding="async" width="600" height="400" />
        <img src="https://placehold.co/600x400/222/fff?text=Gallery+3" alt="Gallery image 3" loading="lazy"
          decoding="async" width="600" height="400" />
        <img src="https://placehold.co/600x400/222/fff?text=Gallery+4" alt="Gallery image 4" loading="lazy"
          decoding="async" width="600" height="400" />
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- BOOKING MODAL (REPLACES PROMPT) -->
  <div class="modal-overlay" id="bookingModal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" onclick="closeBookingModal()">×</button>
      <h2 id="bookingModalTitle">Reservation</h2>
      <p id="bookingModalSub" style="color: #d4af37; margin-bottom: 20px;"></p>

      <div class="form-group">
        <label id="lblBookHotel">Hotel</label>
        <select id="bookHotel"></select>
      </div>
      <div class="form-group">
        <label id="lblBookService">Service</label>
        <select id="bookService"></select>
      </div>
      <div class="form-group">
        <label id="lblBookDate">Date</label>
        <input type="date" id="bookDate">
      </div>
      <div class="form-group">
        <label id="lblBookTime">Time</label>
        <input type="time" id="bookTime">
      </div>
      <div class="form-group">
        <label id="lblFullName">Name</label>
        <input type="text" id="bookName" placeholder="Your Name">
      </div>

      <button class="btn-submit" id="whatsappBtn"
        style="display:flex; align-items:center; justify-content:center; gap:10px;">
        <span style="font-size:18px">📱</span>
        Book via WhatsApp
      </button>

      <!-- Hidden elements for machinery -->
      <input type="hidden" id="waPreview">
      <select id="bookPeople" style="display:none;">
        <option value="1">1</option>
      </select>
      <input type="text" id="bookRoom" style="display:none;">
      <textarea id="bookNotes" style="display:none;"></textarea>
    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- 1. Database -->
  <script src="assets/js/db.js"></script>
  <!-- 2. Main Logic -->
  <script src="assets/js/app.js?v=2.1"></script>

  <script>
    // Init Application
    document.addEventListener('DOMContentLoaded', () => {
      // Load Standard Components
      async function loadComp(id, file) {
        // file:// protokolü kontrolü: Fetch hatasını önlemek için
        if (window.location.protocol === 'file:') {
          const el = document.getElementById(id);
          if (el) el.innerHTML = `<div style="text-align:center;padding:10px;background:#1a1a1a;color:#888;font-size:12px;border-bottom:1px solid #333;">⚠️ Yerel Mod: ${file} yüklenemedi (CORS). Lütfen Live Server kullanın.</div>`;
          return;
        }

        try {
          const res = await fetch(file);
          if (res.ok) {
            const el = document.getElementById(id);
            el.innerHTML = await res.text();
            el.querySelectorAll("script").forEach(s => {
              const ns = document.createElement("script");
              ns.text = s.innerHTML;
              s.parentNode.replaceChild(ns, s);
            });
          }
        } catch (e) { console.error("Component load failed", e); }
      }
      loadComp("navbar-container", "components/navbar.html");
      loadComp("footer-container", "components/footer.html");

      // Preloader
      setTimeout(() => {
        const p = document.getElementById('preloader');
        if (p) p.classList.add('hidden');
      }, 1000);

      // Bind Booking Modal Buttons specific to this layout
      const waBtn = document.getElementById('whatsappBtn');
      if (waBtn) {
        waBtn.onclick = (e) => {
          e.preventDefault();
          const preview = document.getElementById('waPreview').value;
          if (!preview) return alert('Please select a hotel and service.');
          // 905348350169 is from app.js analysis
          window.open(`https://wa.me/905348350169?text=${encodeURIComponent(preview)}`, '_blank');
        };
      }

      // Manual Trigger for app.js init if needed, usually app.js might need a kickstart
      if (typeof init === 'function') init();
      if (typeof renderAll === 'function') renderAll();

      // Render initial sections directly from db.js data since app.js might be purely reactive
      // We ensure data is visible even if app.js complexity fails
      if (typeof renderSection === 'function') {
        renderSection('hammam', 'grid-hammam');
        renderSection('massage', 'grid-massages');
        renderSection('extra', 'grid-extra');
        renderSection('skincare', 'grid-skincare');
      } else {
        // Fallback render if app.js functions aren't globally exposed or named differently
        // (Based on db.js review, renderSection was in the OLD index.html inline script, not app.js)
        // CRITICAL: We need to port that simple render logic here or move it to a helper, 
        // because app.js seemed to have a 'renderServiceResults' but dependent on state.
        // Let's add a robust fallback renderer here to guarantee visuals.
        const fallbackRender = (cat, id) => {
          const grid = document.getElementById(id);
          if (!grid || !window.servicesDB) return;
          const items = window.servicesDB.filter(s => s.cat === cat);
          grid.innerHTML = items.map(item => `
                    <div class="card" onclick="window.location.href='service-detail.html?id=${item.id}'">
                        <div class="card-img-wrap">
                            <img src="https://placehold.co/600x400/222/fff?text=${encodeURIComponent(item.name.en)}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${item.name.tr}</h3> <!-- Defaults to TR for safety -->
                            <div class="card-footer">
                                <span>${item.time} min / ${item.price}€</span>
                                <span>İncele &rarr;</span>
                            </div>
                        </div>
                    </div>
                 `).join('');
        };
        fallbackRender('hammam', 'grid-hammam');
        fallbackRender('massage', 'grid-massages');
        fallbackRender('extra', 'grid-extra');
        fallbackRender('skincare', 'grid-skincare');
      }
    });
  </script>
</body>

</html>
