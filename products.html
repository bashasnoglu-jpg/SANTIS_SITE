<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Atelier • Santis Club</title>

    <!-- UNIFIED MASTER STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Fonts & Manifest -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script src="/assets/js/language-switcher.js"></script>
</head>

<body class="editorial-mode">

    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="preloader-logo">Santis Atelier</div>
    </div>

    <div id="navbar-container"></div>

    <main id="nv-main" class="nv-products-main">

        <!-- HEADER (Tier 3 Minimal) -->
        <header class="nv-container nv-products-header">
            <span class="nv-kicker mask-reveal">THE COLLECTION</span>
            <h1 class="nv-editorial-title mask-reveal">Digital Atelier</h1>
            <p class="nv-products-desc">
                Santis Club ruhunu evinize taşıyın. Seçkin cilt bakım ürünleri ve spa ritüel parçaları.
            </p>

            <!-- FILTERS -->
            <div id="product-filters"
                style="display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap;">
                <button class="nv-btn nv-btn-outline active" data-filter="all">TÜMÜ</button>
                <button class="nv-btn nv-btn-outline" data-filter="skincare">CİLT BAKIMI</button>
                <button class="nv-btn nv-btn-outline" data-filter="bodycare">VÜCUT</button>
                <button class="nv-btn nv-btn-outline" data-filter="home-spa">EV & SPA</button>
            </div>
        </header>

        <!-- GRID (Boutique Grid) -->
        <div class="nv-container">
            <div id="products-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px;">
                <!-- Rendered by Engine -->
            </div>
        </div>

    </main>

    <div id="footer-container"></div>

    <!-- SCRIPTS -->
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/products-data.js"></script>
    <!-- New Engine -->
    <script src="assets/js/products-engine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Components Init
            if (typeof loadComp === "function") {
                loadComp("/components/navbar.html", "navbar-container");
                loadComp("/components/footer.html", "footer-container");
            }
        });
    </script>
</body>

</html>
