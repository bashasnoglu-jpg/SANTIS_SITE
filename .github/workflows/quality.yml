name: Quality Gates

on:
  pull_request:
  push:

jobs:
  utf8-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: UTF-8 check
        run: python tools/check_utf8.py

      - name: Audit (bash)
        run: |
          chmod +x tools/audit.sh || true
          bash tools/audit.sh
