        /* ATELIER SPECIFIC STYLES */
        :root {
            --atelier-stone: #3a3632;
            --atelier-linen: #f5efe6;
            --atelier-gold: #d4af37;
        }

        body.atelier-mode {
            background-color: #0B0D0F;
        }

        .atelier-header {
            padding: 160px 0 80px;
            text-align: center;
            background: radial-gradient(circle at center, rgba(58, 54, 50, 0.4), #0B0D0F);
        }

        .category-sidebar {
            width: 200px;
            flex-shrink: 0;
        }

        .cat-link {
            padding: 12px 16px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 2px solid transparent;
            font-size: 13px;
        }

        .cat-link:hover, .cat-link.active {
            color: var(--gold);
            border-left-color: var(--gold);
        }

        .product-grid-v2 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            flex: 1;
        }

        .product-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            text-align: center;
            transition: transform 0.4s ease;
        }

        .product-card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

        .product-card img {
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .product-price {
            color: var(--gold);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .material-tag {
            display: inline-block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .category-sidebar {
                width: 100%;
            }
        }
    </style>
