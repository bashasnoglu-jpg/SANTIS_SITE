<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hamam Ritüelleri • Santis Club</title>
    <meta name="description"
        content="Geleneksel Türk Hamamı ritüelleriyle arının. Osmanlı saray geleneğinden ilham alan kese, köpük ve bakım terapileriyle yenilenin.">

    <!-- Master Style -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/santis-cards.css" />
    <link rel="stylesheet" href="/assets/css/card-effects.css" />
    <link rel="stylesheet" href="/assets/css/video-hero.css" />
    <link rel="stylesheet" href="/assets/css/animations.css" />

    <script src="/assets/js/animations.js" defer></script>
    <script src="/assets/js/language-switcher.js"></script>
</head>

<body class="editorial-mode">
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="preloader-logo">Santis Hamam</div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <main id="nv-main" class="nv-category-main">

        <!-- VIDEO HERO -->
        <section class="nv-hero-video">
            <div class="nv-video-wrapper">
                <!-- LIGHTHOUSE TEST: Video devre dışı
                <iframe class="nv-yt-video" title="Hamam Atmosferi"
                    src="https://www.youtube.com/embed/L_LUpnjgPso?autoplay=1&mute=1&loop=1&playlist=L_LUpnjgPso&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
                -->
                <div class="nv-video-overlay"></div>
            </div>
            <div class="nv-hero-content">
                <span class="nv-kicker">TRADITIONAL</span>
                <h1 class="nv-hero-title">Hamam Ritüelleri</h1>
                <p class="nv-hero-subtitle">Osmanlı geleneğinden ilham alan arınma ve yenilenme ritüelleri.</p>
            </div>
            <span class="nv-scroll-indicator">Keşfet</span>
        </section>

        <!-- SEARCH & CHIPS -->
        <div class="nv-container nv-category-header">
            <div class="nv-controls reveal-on-scroll reveal-delay-1">
                <input id="nvSearch" class="nv-search" type="search" placeholder="Ritüel ara..." autocomplete="off">

                <div id="nvChips" class="nv-chips">
                    <!-- Rendered by Engine -->
                </div>
            </div>
        </div>

        <!-- LIST CONTAINER -->
        <div class="nv-container">
            <div id="nvList" class="nv-list reveal-on-scroll reveal-delay-2">
                <!-- Rendered by Category Engine -->
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- DATA + ENGINE -->
    <script src="/assets/js/core_data_loader.js"></script>
    <script src="/assets/js/category-engine.js"></script>

    <!-- LOADER -->
    <script src="/assets/js/loader.js"></script>

    <!-- PREMIUM CARD EFFECTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    <script src="/assets/js/card-effects.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof loadComp === "function") {
                loadComp("/components/navbar.html", "navbar-container");
                loadComp("/components/footer.html", "footer-container");
            }
        });
    </script>
</body>

</html>
