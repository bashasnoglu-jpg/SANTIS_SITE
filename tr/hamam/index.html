<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hamam Ritüelleri</title>

    <!-- Ortak site stilleri -->
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- Kart/List UI stilleri (Skincare ile ortak) -->
    <link rel="stylesheet" href="../../assets/css/santis-cards.css" />
    <style>
        .preloader.hidden {
            opacity: 0;
            pointer-events: none !important;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="preloader-logo">Santis Club</div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <main class="nv-page" id="nv-main">
        <header class="nv-header">
            <h1 class="nv-title">Hamam Ritüelleri</h1>

            <div class="nv-controls">
                <label for="nvSearch" class="sr-only">Ritüel ara</label>
                <input id="nvSearch" class="nv-search" type="search"
                    placeholder="Ritüel ara (ör. köpük, kese, osmanlı)..." autocomplete="off" />
                <div id="nvChips" class="nv-chips" aria-label="Kategoriler"></div>
            </div>
        </header>

        <div id="nvList" class="nv-list" aria-live="polite"></div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- DATA + UI -->
    <script src="../../assets/js/hammam-data.js"></script>
    <script src="../../assets/js/hammam-ui.js"></script>

    <!-- COMPONENT LOADER -->
    <script src="/assets/js/loader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof loadComp === "function") {
                loadComp("/components/navbar.html", "navbar-container");
                loadComp("/components/footer.html", "footer-container");
            } else {
                console.warn("loader.js yüklenmedi");
            }

            // Preloader kapat
            setTimeout(() => {
                const p = document.getElementById("preloader");
                if (p) p.classList.add("hidden");
            }, 600);
        });
    </script>
</body>

</html>
