<!doctype html>
<html lang="tr">

<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cilt Bakımı • Santis Club</title>
    <meta name="description"
        content="Santis Club Cilt Bakımı: Sothys ürünleri ve uzman estetiyenler ile kişiye özel cilt bakım protokolleri. Nemlendirme, anti-aging ve ışıltı bakımları." />

    <!-- Master Style -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/card-effects.css" />
    <link rel="stylesheet" href="/assets/css/video-hero.css" />

    <script src="/assets/js/perf-head.js"></script>

    <script src="/assets/js/animations.js" defer></script>
    <script src="/assets/js/language-switcher.js" defer></script>
</head>

<body class="editorial-mode">
    <!-- PRELOADER -->
    <div class="preloader" id="preloader" style="display:none;">
        <div class="preloader-logo">Santis Cilt</div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <main id="nv-main" class="nv-category-main">

        <!-- VIDEO HERO (YouTube Embed) -->
        <section class="nv-hero-video">
            <div class="nv-video-wrapper">
                <!-- LIGHTHOUSE TEST: Video devre dışı
                <iframe class="nv-yt-video" title="Cilt Bakımı Arka Plan Videosu"
                    src="https://www.youtube.com/embed/hlWiI4xVXKY?autoplay=1&mute=1&loop=1&playlist=hlWiI4xVXKY&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                -->
                <div class="nv-video-overlay"></div>
            </div>

            <div class="nv-hero-content">
                <span class="nv-kicker">SOTHYS PARIS</span>
                <h1 class="nv-hero-title">Cilt Bakımı</h1>
                <p class="nv-hero-subtitle">Kişiye özel cilt bakım protokolleri. Nemlendirme, anti-aging ve ışıltı
                    bakımları.</p>
            </div>

            <span class="nv-scroll-indicator">Keşfet</span>

            <!-- Video kontrol butonu - video eklendiğinde aktif edilecek
            <button class="nv-video-control" id="videoControl" aria-label="Video kontrolü">
                <svg viewBox="0 0 24 24">
                    <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
                </svg>
            </button>
            -->
        </section>

        <!-- SEARCH & CHIPS -->
        <div class="nv-container nv-category-header">
            <div class="nv-controls reveal-on-scroll reveal-delay-1">
                <input id="nvSearch" class="nv-search" type="search"
                    placeholder="Bakım ara (ör. nem, leke, anti-aging)..." autocomplete="off">

                <div id="nvChips" class="nv-chips">
                    <!-- Rendered by Engine -->
                </div>
            </div>
        </div>

        <!-- LIST CONTAINER -->
        <div class="nv-container">
            <div id="nvList" class="nv-list reveal-on-scroll reveal-delay-2">
                <!-- Rendered by Category Engine -->
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- DATA + ENGINE -->
    <!-- 1. Data Layer -->
    <script src="/assets/js/fallback_data.js" defer></script>
    <script src="/assets/js/core_data_loader.js" defer></script>
    <script src="/assets/js/category-engine.js" defer></script>

    <!-- LOADER -->
    <script src="/assets/js/loader.js" defer></script>

    <!-- PREMIUM CARD EFFECTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" defer></script>
    <script src="/assets/js/card-effects.js" defer></script>

    <!-- VIDEO HERO CONTROLLER -->
    <script src="/assets/js/video-hero.js" defer></script>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof loadComp === "function") {
                loadComp("/components/navbar.html", "navbar-container");
                loadComp("/components/footer.html", "footer-container");
            }
        });
    </script>

</body>

</html>
