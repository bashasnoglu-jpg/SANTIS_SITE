<head>

        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap"

    <style>
        /* Detail Specific Styles */
        .detail-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .detail-visual {
            height: 500px;
            background: #111;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            font-size: 18px;
            color: var(--gold);
            margin-bottom: 30px;
        }

        .includes-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }

        .includes-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .includes-list li:before {
            content: '•';
            color: var(--gold);
            font-size: 20px;
        }

        @media(max-width:768px) {
            .detail-layout {
                grid-template-columns: 1fr;
            }

            .detail-visual {
                height: 300px;
            }
        }
    </style>
</head>

                        Yükleniyor...</h1>

                        <span id="h-duration">-- dk</span> | <span id="h-price">--€</span>

</body>
