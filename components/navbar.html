<style>
    /* --- NAVBAR V3.0 STYLES --- */
    :root {
        --nav-height: 80px;
        --nav-bg: rgba(10, 10, 10, 0.85);
        --nav-border: rgba(255, 255, 255, 0.08);
        --gold: #d4af37;
        --text-main: #ffffff;
        --text-muted: #aaaaaa;
    }

    /* Base */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--nav-height);
        background: var(--nav-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px constant(var(--nav-border));
        /* Safari fallback */
        border-bottom: 1px solid var(--nav-border);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .navbar.scrolled {
        background: rgba(5, 5, 5, 0.95);
        height: 70px;
    }

    .navbar-container {
        max-width: 1400px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
    }

    /* 1. Logo */
    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: var(--text-main);
    }

    .logo-symbol {
        color: var(--gold);
        transition: transform 0.5s ease;
    }

    .logo:hover .logo-symbol {
        transform: rotate(180deg);
    }

    .logo-text {
        display: flex;
        flex-direction: column;
        line-height: 1;
    }

    .brand-name {
        font-family: 'Playfair Display', serif;
        font-size: 20px;
        letter-spacing: 1px;
        font-weight: 700;
    }

    .brand-sub {
        font-size: 10px;
        letter-spacing: 3px;
        color: var(--text-muted);
        margin-left: 2px;
    }

    /* 2. Navigation */
    .nav-center {
        flex: 1;
        display: flex;
        justify-content: center;
    }

    .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-link {
        color: var(--text-main);
        text-decoration: none;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 1.5px;
        position: relative;
        padding: 10px 0;
        transition: color 0.3s;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 1px;
        background: var(--gold);
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    .nav-link:hover {
        color: var(--gold);
    }

    .nav-link:hover::after {
        width: 100%;
    }

    /* Mega Menu */
    .has-dropdown {
        position: relative;
    }

    .mega-menu {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--nav-border);
        padding: 20px;
        border-radius: 8px;
        width: 600px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .has-dropdown:hover .mega-menu {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }

    .mega-menu-inner {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .mega-item {
        text-decoration: none;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 10px;
        border-radius: 6px;
        transition: background 0.2s;
    }

    .mega-item:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .mega-title {
        color: var(--gold);
        font-family: 'Playfair Display', serif;
        font-size: 16px;
    }

    .mega-desc {
        color: var(--text-muted);
        font-size: 11px;
    }

    /* 3. Actions */
    .nav-actions {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .icon-btn {
        background: none;
        border: none;
        color: var(--text-main);
        cursor: pointer;
        position: relative;
        padding: 5px;
        transition: color 0.3s;
    }

    .icon-btn:hover {
        color: var(--gold);
    }

    .cart-badge {
        position: absolute;
        top: -2px;
        right: -2px;
        background: var(--gold);
        color: #000;
        font-size: 10px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
    }

    /* Google Translate Override */
    #google_translate_element {
        overflow: hidden;
        height: 28px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .goog-te-gadget-simple {
        background: transparent !important;
        border: none !important;
        padding: 4px 8px !important;
    }

    .goog-te-gadget-simple span {
        color: var(--text-muted) !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 11px !important;
    }

    .goog-te-gadget-simple:hover span {
        color: var(--gold) !important;
    }

    .goog-te-gadget-icon {
        display: none !important;
    }

    /* Mobile */
    .mobile-only {
        display: none;
    }

    .hamburger-btn {
        width: 30px;
        height: 20px;
        background: none;
        border: none;
        cursor: pointer;
        position: relative;
    }

    .hamburger-btn span {
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--gold);
        left: 0;
        transition: 0.3s;
    }

    .hamburger-btn span:first-child {
        top: 5px;
    }

    .hamburger-btn span:last-child {
        bottom: 5px;
    }

    /* Mobile Menu Overlay */
    .mobile-menu {
        position: fixed;
        top: var(--nav-height);
        left: 0;
        width: 100%;
        height: calc(100vh - var(--nav-height));
        background: rgba(10, 10, 10, 0.98);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .mobile-menu.active {
        transform: translateX(0);
    }

    .mobile-menu-inner {
        display: flex;
        flex-direction: column;
        gap: 30px;
        text-align: center;
    }

    .mobile-link {
        color: var(--text-main);
        text-decoration: none;
        font-size: 24px;
        font-family: 'Playfair Display', serif;
        transition: color 0.3s;
    }

    .mobile-link:hover,
    .mobile-link.highlight {
        color: var(--gold);
    }

    @media (max-width: 1024px) {
        .desktop-only {
            display: none;
        }

        .mobile-only {
            display: block;
        }

        .navbar-container {
            padding: 0 20px;
        }
    }
</style>

<script>
    // Navbar Logic
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nv-main-nav');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        // 2. Mobile Menu
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        let isMenuOpen = false;

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                mobileMenu.classList.toggle('active', isMenuOpen);

                // Move Translate Widget for Mobile
                if (isMenuOpen) {
                    const widget = document.getElementById('google_translate_element');
                    const mobileTarget = document.getElementById('google_translate_mobile');
                    if (widget && mobileTarget) mobileTarget.appendChild(widget);
                    widget.classList.remove('desktop-only');
                }
            });
        }
    });
</script>
