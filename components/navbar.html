<script>
    (function () {
        // ðŸŒ Ã‡ok dilli metinler
        const navTexts = {
            tr: { home: "Ana Sayfa", products: "ÃœrÃ¼nler", gallery: "Galeri", hotel: "Oteller", booking: "Rezervasyon", contact: "Ä°letiÅŸim" },
            en: { home: "Home", products: "Products", gallery: "Gallery", hotel: "Hotels", booking: "Booking", contact: "Contact" },
            de: { home: "Startseite", products: "Produkte", gallery: "Galerie", hotel: "Hotels", booking: "Reservierung", contact: "Kontakt" },
            fr: { home: "Accueil", products: "Produits", gallery: "Galerie", hotel: "HÃ´tels", booking: "RÃ©servation", contact: "Contact" },
            ru: { home: "Ð“Ð»Ð°Ð²Ð½Ð°Ñ", products: "ÐŸÑ€Ð¾Ð´ÑƒÐºÑ‚Ñ‹", gallery: "Ð“Ð°Ð»ÐµÑ€ÐµÑ", hotel: "ÐžÑ‚ÐµÐ»Ð¸", booking: "Ð‘Ñ€Ð¾Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ", contact: "ÐšÐ¾Ð½Ñ‚Ð°ÐºÑ‚" }
        };

        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        function updateLang(lang) {
            const links = document.querySelectorAll("#navLinks a");
            links.forEach(a => {
                const key = a.dataset.key;
                if (key) {
                    if (navTexts[lang] && navTexts[lang][key]) {
                        a.textContent = navTexts[lang][key];
                    }
                    // Linkleri gÃ¼ncelle
                    if (key === "contact") {
                        a.href = `https://wa.me/905348350169?lang=${lang}`;
                    } else {
                        a.href = `${key === "home" ? "index" : key}.html?lang=${lang}`;
                    }
                } else {
                    // Data-key olmayan linkler (Ã¶rn: split linkler) iÃ§in sadece lang parametresini gÃ¼ncelle
                    try {
                        const url = new URL(a.href, window.location.origin);
                        url.searchParams.set("lang", lang);
                        a.href = url.toString();
                    } catch (e) { }
                }
            });
        }

        const currentLang = getParam("lang") || "tr";
        const langSelect = document.getElementById("langSelect");
        if (langSelect) {
            langSelect.value = currentLang;
            langSelect.addEventListener("change", e => {
                const newLang = e.target.value;
                const url = new URL(window.location.href);
                url.searchParams.set("lang", newLang);
                window.location.href = url.toString();
            });
        }
        updateLang(currentLang);

        // ðŸŽ¯ Scroll davranÄ±ÅŸÄ± â€” Sticky Navbar efekti
        const navbar = document.getElementById("nv-main-nav");
        if (navbar) { // Null check
            window.addEventListener("scroll", () => {
                if (window.scrollY > 40) navbar.classList.add("scrolled");
                else navbar.classList.remove("scrolled");
            });
        }

        // ðŸ” Hamburger menÃ¼ kontrolÃ¼
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("navLinks");

        if (hamburger && navLinks) {
            hamburger.addEventListener("click", () => {
                navLinks.classList.toggle("show");
                hamburger.setAttribute("aria-expanded", navLinks.classList.contains("show") ? "true" : "false");
            });

            // MenÃ¼den tÄ±klanÄ±nca otomatik kapanma
            navLinks.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", () => {
                    navLinks.classList.remove("show");
                    hamburger.setAttribute("aria-expanded", "false");
                });
            });
        }
    })();
</script>
