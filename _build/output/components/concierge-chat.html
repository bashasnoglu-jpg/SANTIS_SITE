<div id="nv-concierge-widget" class="concierge-widget closed">
    <!-- TRIGGER BUTTON (Floating Orb) -->
    <div class="concierge-trigger" data-concierge-action="toggle">
        <div class="concierge-icon">
            <!-- Simple SVG Icon or Orb -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/>
                <path d="M12 6v6l4 2"/>
            </svg>
        </div>
        <div class="concierge-pulse"></div>
    </div>

    <!-- CHAT WINDOW (Glassmorphism) -->
    <div class="concierge-window">
        <!-- HEADER -->
        <div class="concierge-header">
            <div class="concierge-title">Santis Concierge <span class="ai-badge">AI</span></div>
            <div class="concierge-close" data-concierge-action="toggle">&times;</div>
        </div>

        <!-- MESSAGES AREA -->
        <div class="concierge-messages" id="concierge-messages">
            <!-- Welcome Message -->
            <div class="msg bot">
                <div class="msg-text">
                    Merhaba. Size nasıl yardımcı olabilirim?
                    <br><br>
                    <span class="suggestion" data-concierge-suggest="yorgunum">"Çok yorgunum..."</span>
                    <span class="suggestion" data-concierge-suggest="cilt bakımı">"Cildim matlaştı"</span>
                </div>
            </div>
        </div>

        <!-- INPUT AREA -->
        <div class="concierge-input-area">
            <input type="text" id="concierge-input" placeholder="Buraya yazın...">
            <button class="concierge-send" data-concierge-action="send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- STYLES (Inline for portability or move to css) -->
    <style>
        .concierge-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* TRIGGER */
        .concierge-trigger {
            width: 60px;
            height: 60px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            position: relative;
        }
        .concierge-trigger:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.3); }
        .concierge-pulse {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* WINDOW */
        .concierge-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-origin: bottom right;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9) translateY(20px);
        }

        .concierge-widget.open .concierge-window {
            opacity: 1;
            pointer-events: all;
            transform: scale(1) translateY(0);
        }

        /* HEADER */
        .concierge-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .concierge-title { font-weight: 500; font-size: 1rem; letter-spacing: 0.5px; }
        .ai-badge { font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; margin-left: 8px; }
        .concierge-close { cursor: pointer; opacity: 0.6; font-size: 1.5rem; line-height: 1; }
        .concierge-close:hover { opacity: 1; }

        /* MESSAGES */
        .concierge-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .concierge-messages::-webkit-scrollbar { width: 4px; }
        .concierge-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

        .msg { max-width: 85%; line-height: 1.5; font-size: 0.9rem; }
        .msg.bot { align-self: flex-start; }
        .msg.user { align-self: flex-end; }

        .msg-text {
            background: rgba(255,255,255,0.05);
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-left-radius: 2px;
            color: rgba(255,255,255,0.9);
        }
        .msg.user .msg-text {
            background: rgba(255,255,255,0.9);
            color: #111;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 2px;
        }

        .suggestion {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            margin: 5px 5px 0 0;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .suggestion:hover { background: rgba(255,255,255,0.2); }

        /* INPUT */
        .concierge-input-area {
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 10px;
        }
        #concierge-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            outline: none;
            font-size: 0.95rem;
        }
        .concierge-send {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: color 0.2s;
        }
        .concierge-send:hover { color: white; }

        /* PRODUCT CARD IN CHAT */
        .chat-card {
            display: flex;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }
        .chat-card:hover { transform: translateY(-2px); background: rgba(0,0,0,0.5); }
        .chat-card img { width: 60px; height: 60px; object-fit: cover; }
        .chat-card-info { padding: 8px 12px; display: flex; flex-direction: column; justify-content: center; }
        .chat-card-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 2px; }
        .chat-card-price { font-size: 0.8rem; color: #ccc; }
    </style>
</div>
