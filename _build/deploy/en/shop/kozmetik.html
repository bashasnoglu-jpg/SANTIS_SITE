    <style>
        /* APOTHECARY SPECIFIC STYLES (THE LAB AESTHETIC) */
        :root {
            --lab-bg: #f4f4f4;
            --lab-text: #1a1a1a;
            --lab-accent: #2c3e50;
        }

        body.apothecary-mode {
            background-color: #0B0D0F; /* Keep dark mode base for consistency, but modify sections */
        }

        .apothecary-header {
            padding: 160px 0 80px;
            text-align: center;
            background: radial-gradient(circle at center, rgba(30, 35, 40, 0.8), #0B0D0F);
        }

        .filter-chip {
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
        }

        .filter-chip.active, .filter-chip:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .product-card-lab {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card-lab:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

        .lab-img {
            height: 220px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .lab-line {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 5px;
        }

        .lab-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .lab-desc {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 20px;
            line-height: 1.5;
            max-width: 90%;
        }

        .lab-price {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            color: var(--gold);
            font-size: 0.9rem;
        }
        
        /* Diagnosis Section */
        .diagnosis-box {
            background: rgba(255,255,255,0.03);
            padding: 60px;
            text-align: center;
            margin: 60px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }

    </style>
