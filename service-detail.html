<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/perf-head.js"></script>
    <title>Hizmet Detayı — Santis Club</title>
    <meta name="description" content="Santis Club Hizmet Detayı - Size özel spa deneyimini ve detaylı terapi içeriklerini inceleyin.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="assets/js/slug.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent: #d4af37;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        /* DETAIL CONTAINER */
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 24px 60px;
        }

        /* BACK LINK */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 32px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* HEADER */
        .detail-header {
            margin-bottom: 40px;
        }

        .detail-visual {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 18px;
            overflow: hidden;
            background: var(--card-bg);
            background-image: var(--placeholder-hero, url('images/placeholders/service-hero.svg'));
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border);
            box-shadow: 0 14px 38px rgba(0, 0, 0, 0.35);
            margin-bottom: 24px;
        }

        .detail-visual::after {
            content: "Sinematik Spa";
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: clamp(26px, 4vw, 40px);
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.08);
            text-transform: uppercase;
        }

        .detail-badges {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .badge {
            font-size: 0.75rem;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-duration {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .badge-popular {
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent);
        }

        .badge-vip {
            background: rgba(138, 43, 226, 0.2);
            color: #b388ff;
        }

        .badge-premium {
            background: rgba(0, 191, 255, 0.2);
            color: #00bfff;
        }

        .badge-express {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .badge-natural {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .badge-hydration {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
        }

        .badge-antiage {
            background: rgba(156, 39, 176, 0.2);
            color: #ce93d8;
        }

        .detail-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .detail-desc {
            font-size: 1.05rem;
            color: var(--text-muted);
            line-height: 1.7;
        }

        /* SECTIONS */
        .detail-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 28px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
        }

        .section-list {
            list-style: none;
        }

        .section-list li {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
            color: var(--text);
        }

        .section-list li:last-child {
            border-bottom: none;
        }

        .section-list li::before {
            content: '✓';
            color: var(--accent);
            font-weight: bold;
        }

        /* FLOW */
        .flow-steps {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .flow-step {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .step-number {
            width: 36px;
            height: 36px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 0.95rem;
            color: var(--text);
        }

        /* NOTE */
        .note-box {
            background: rgba(212, 175, 55, 0.08);
            border-left: 3px solid var(--accent);
            padding: 16px 20px;
            border-radius: 0 12px 12px 0;
            margin-bottom: 24px;
        }

        .note-box p {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* COMBOS */
        .combo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .combo-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .combo-card:hover {
            background: rgba(212, 175, 55, 0.08);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .combo-name {
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .combo-duration {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* CTA */
        .cta-section {
            text-align: center;
            padding: 40px 0;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 16px 36px;
            border-radius: 12px;
            transition: all 0.2s;
            box-shadow: 0 10px 28px rgba(212, 175, 55, 0.28);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(212, 175, 55, 0.35);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .detail-container {
                padding: 100px 16px 40px;
            }

            .detail-title {
                font-size: 1.8rem;
            }

            .detail-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- DETAIL CONTENT -->
    <div class="detail-container" id="serviceDetail">
        <!-- Content loaded by JS -->
        <div style="text-align:center; padding:60px;">
            <p style="color:var(--text-muted)">Yükleniyor...</p>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- DATA DATASETS -->
    <script src="assets/js/massage-data.js"></script>
    <script src="assets/js/hammam-data.js"></script>
    <script src="assets/js/skincare-data.js"></script>

    <!-- DETAIL LOADER -->
    <script src="assets/js/service-detail-loader.js"></script>

    <script>
        // Load navbar component
        async function loadComp(id, file) {
            try {
                const res = await fetch(file);
                if (res.ok) {
                    document.getElementById(id).innerHTML = await res.text();
                }
            } catch (e) { console.log('Component load error:', e); }
        }
        loadComp('navbar-container', 'components/navbar.html');
        loadComp('footer-container', 'components/footer.html');
    </script>

    <script>
    // --- RELATED PRODUCTS LOGIC ---
    function renderRelatedProducts(productIds, container) {
        if (typeof window.productsDB === 'undefined') {
            const script = document.createElement('script');
            script.src = 'assets/js/db.min.js';
            script.onload = () => doRenderProducts(productIds, container);
            document.body.appendChild(script);
        } else {
            doRenderProducts(productIds, container);
        }
    }

    function doRenderProducts(ids, container) {
        if (!ids || !ids.length || !window.productsDB) return;

        const relevant = window.productsDB.filter(p => ids.includes(p.id));
        if (!relevant.length) return;

        const wrap = document.createElement('div');
        wrap.className = 'detail-section';

        const h = document.createElement('h3');
        h.className = 'section-title';
        h.textContent = 'Önerilen Ev Bakımı';
        wrap.appendChild(h);

        const grid = document.createElement('div');
        grid.className = 'combo-grid';

        relevant.forEach(p => {
            // TR-ONLY LOCK: Remove lang param logic
            const currentLang = 'tr'; 
            const name = p.name?.tr || p.name; // Simple fallback

            const card = document.createElement('a');
            card.className = 'combo-card';
            card.href = `products.html`; // Param kaldırıldı
            card.style.display = 'flex';
            card.style.flexDirection = 'column';
            card.style.gap = '8px';

            if (p.img && !p.img.includes('placehold.co')) {
                const img = document.createElement('img');
                img.src = p.img;
                img.style.width = '100%';
                img.style.height = '120px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '8px';
                card.appendChild(img);
            }

            const title = document.createElement('div');
            title.className = 'combo-name';
            title.textContent = name;

            const price = document.createElement('div');
            price.className = 'combo-duration';
            price.style.color = 'var(--accent)';
            price.textContent = `${p.price}€`;

            card.appendChild(title);
            card.appendChild(price);
            grid.appendChild(card);
        });

        wrap.appendChild(grid);

        const cta = container.querySelector('.cta-section');
        if (cta) {
            container.insertBefore(wrap, cta);
        } else {
            container.appendChild(wrap);
        }
    }

    // Hook into renderService (defined globally or by loader) 
    // Wait for loader to be ready or hook it if loader exposes it?
    // Actually service-detail-loader.js defines render() internally.
    // We can't easily hook local function. 
    // BUT the prompt said "Senin paylaştığın service-detail kodunda hata var".
    // The previous code had "const originalRender = renderService;"
    // This implies renderService was expected to be global.
    // In service-detail-loader.js, 'render' is internal.
    // However, we just fixed syntax. The logic itself might be for a different architecture.
    // Since strict instructions were "Fix broken script tag syntax", I will do exactly that.
    
    // NOTE: service-detail-loader.js is an IIFE. It does NOT expose renderService.
    // This block might be dead code or aspirational. 
    // I will wrap it to fix syntax errors, but it likely won't run unless renderService is exposed.
    // For now, fixing syntax is the priority to prevent page break.
    </script>
    <!-- Perf metrics (Sprint 8.1) -->
    <script src="assets/js/perf-metrics.js" defer></script>
</body>

</html>
