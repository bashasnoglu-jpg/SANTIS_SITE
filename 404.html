<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | Santis Club</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d0b09;
            --bg-panel: #1a1714;
            --sand-light: #E8DCC8;
            --gold: #D4AF37;
            --gold-muted: rgba(212, 175, 55, 0.6);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: clamp(100px, 20vw, 180px);
            font-weight: 600;
            color: var(--gold);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 24px rgba(212, 175, 55, 0.3);
        }

        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--sand-light);
        }

        .error-message {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-muted), transparent);
            margin: 2rem auto;
        }

        .cta-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 14px 28px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .cta-primary {
            background: var(--gold);
            color: var(--bg-dark);
        }

        .cta-primary:hover {
            background: var(--sand-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }

        .cta-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .cta-secondary:hover {
            border-color: var(--gold-muted);
            color: var(--gold);
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            height: 40px;
            opacity: 0.8;
        }

        .suggestions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .suggestions-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--gold-muted);
            margin-bottom: 1rem;
        }

        .suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .suggestion-link {
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .suggestion-link:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        @media (max-width: 480px) {
            .cta-group {
                flex-direction: column;
            }

            .cta-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="logo" aria-label="Ana Sayfa">
        <img src="assets/img/logo.png" alt="Santis Club" width="120" height="40" loading="eager">
    </a>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Sayfa Bulunamadı</h1>
        <p class="error-message">
            Aradığınız sayfa taşınmış, silinmiş veya hiç var olmamış olabilir.<br>
            Lütfen aşağıdaki bağlantıları kullanarak devam edin.
        </p>

        <div class="cta-group">
            <a href="index.html" class="cta-btn cta-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                Ana Sayfa
            </a>
            <a href="booking.html" class="cta-btn cta-secondary">
                Rezervasyon
            </a>
        </div>

        <div class="suggestions">
            <div class="suggestions-title">Popüler Sayfalar</div>
            <div class="suggestions-list">
                <a href="tr/hamam/index.html" class="suggestion-link">Hamam Ritüelleri</a>
                <a href="tr/masajlar/index.html" class="suggestion-link">Masaj Terapileri</a>
                <a href="tr/cilt-bakimi/index.html" class="suggestion-link">Cilt Bakımı</a>
                <a href="gallery.html" class="suggestion-link">Galeri</a>
                <a href="hotel.html" class="suggestion-link">Otel</a>
            </div>
        </div>
    </div>

    <script>
        // Log 404 for analytics (if available)
        if (typeof gtag === 'function') {
            gtag('event', 'page_not_found', {
                'page_location': window.location.href,
                'page_referrer': document.referrer
            });
        }
    </script>
</body>

</html>
