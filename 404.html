<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı • Santis Club</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4e6c8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: clamp(24px, 4vw, 36px);
            margin-bottom: 16px;
            color: #f5f5f5;
            font-weight: 600;
        }

        .error-message {
            font-size: clamp(14px, 2vw, 18px);
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #c49a2d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .suggestions {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .suggestions h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d4af37;
        }

        .suggestion-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .suggestion-link {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .suggestion-link:hover {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Sayfa Bulunamadı</h1>
        <p class="error-message">
            Aradığınız sayfa taşınmış, silinmiş veya hiç var olmamış olabilir.
            Ana sayfaya dönebilir veya arama yapabilirsiniz.
        </p>

        <div class="actions">
            <a href="/" class="btn btn-primary">Ana Sayfaya Dön</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Geri Git</a>
        </div>

        <div class="suggestions">
            <h3>Popüler Sayfalar</h3>
            <div class="suggestion-links">
                <a href="/service.html" class="suggestion-link">Hizmetler</a>
                <a href="/products.html" class="suggestion-link">Ürünler</a>
                <a href="/booking.html" class="suggestion-link">Rezervasyon</a>
                <a href="/gallery.html" class="suggestion-link">Galeri</a>
                <a href="/hotel.html" class="suggestion-link">Oteller</a>
            </div>
        </div>
    </div>

    <script>
        // Log 404 for analytics
        if (window.gtag) {
            gtag('event', 'exception', {
                'description': '404_page_not_found',
                'fatal': false,
                'page_path': window.location.pathname
            });
        }
    </script>
</body>

</html>
