<!-- SEO Meta Tags Template - Copy to all pages -->
<!-- Replace {{TITLE}}, {{DESCRIPTION}}, {{URL}}, {{IMAGE}} -->

<!-- Primary Meta Tags -->
<meta name="description" content="{{DESCRIPTION}}">
<meta name="keywords" content="spa, wellness, hamam, massage, Turkish bath, Sothys, luxury spa, hotel spa">
<meta name="author" content="Santis Club">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{URL}}">
<meta property="og:title" content="{{TITLE}}">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:image" content="{{IMAGE}}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="tr_TR">
<meta property="og:site_name" content="Santis Club">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{URL}}">
<meta name="twitter:title" content="{{TITLE}}">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="{{IMAGE}}">

<!-- Canonical URL -->
<link rel="canonical" href="{{URL}}">

<!-- Robots -->
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Mobile Web App -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#d4af37">
