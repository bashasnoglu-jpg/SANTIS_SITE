<!-- components/footer.html -->

<footer class="footer">

  <div class="footer-content">

    <p id="footerRights"></p>

    <p>

      <a href="#" id="linkKvkk"></a> |

      <a href="#" id="linkPrivacy"></a> |

      <a href="#" id="linkCookies"></a>

    </p>

  </div>

  <button id="backToTop" class="back-top-btn">⬆️</button>

</footer>



<style>

  .footer {

    background: #f5f5f5;

    text-align: center;

    padding: 24px 12px;

    color: #555;

    font-size: 14px;

    margin-top: 40px;

    position: relative;

  }

  .footer a {

    color: #1a73e8;

    text-decoration: none;

    margin: 0 6px;

  }

  .footer a:hover {

    text-decoration: underline;

  }

  .back-top-btn {

    position: fixed;

    bottom: 30px;

    right: 30px;

    background: #1a73e8;

    color: white;

    border: none;

    border-radius: 50%;

    width: 48px;

    height: 48px;

    font-size: 20px;

    cursor: pointer;

    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);

    transition: opacity 0.3s, transform 0.3s;

    opacity: 0;

    transform: translateY(20px);

    z-index: 99;

  }

  .back-top-btn.show {

    opacity: 1;

    transform: translateY(0);

  }

  .back-top-btn:hover {

    background: #1557b0;

  }

</style>



<script>

  (function() {

    // 🌍 Çok dilli footer metinleri

    const footerTexts = {

      tr: {

        rights: "© 2026 Santis Club Spa Network — Tüm Hakları Saklıdır.",

        kvkk: "KVKK",

        privacy: "Gizlilik Politikası",

        cookies: "Çerez Ayarları",

        top: "Yukarı Dön"

      },

      en: {

        rights: "© 2026 Santis Club Spa Network — All Rights Reserved.",

        kvkk: "GDPR",

        privacy: "Privacy Policy",

        cookies: "Cookie Settings",

        top: "Back to Top"

      },

      de: {

        rights: "© 2026 Santis Club Spa Network — Alle Rechte vorbehalten.",

        kvkk: "Datenschutz",

        privacy: "Datenschutzerklärung",

        cookies: "Cookie-Einstellungen",

        top: "Nach oben"

      },

      fr: {

        rights: "© 2026 Santis Club Spa Network — Tous droits réservés.",

        kvkk: "RGPD",

        privacy: "Politique de confidentialité",

        cookies: "Paramètres des cookies",

        top: "Haut de page"

      },

      ru: {

        rights: "© 2026 Santis Club Spa Network — Все права защищены.",

        kvkk: "Политика конфиденциальности (KVKK)",

        privacy: "Политика приватности",

        cookies: "Настройки файлов cookie",

        top: "Наверх"

      }

    };



    function getLang() {

      const url = new URL(window.location.href);

      return url.searchParams.get("lang") || "tr";

    }



    function updateFooter(lang) {

      const t = footerTexts[lang] || footerTexts.tr;

      const rightsEl = document.getElementById("footerRights");

      if (rightsEl) {

        rightsEl.textContent = t.rights;

        document.getElementById("linkKvkk").textContent = t.kvkk;

        document.getElementById("linkPrivacy").textContent = t.privacy;

        document.getElementById("linkCookies").textContent = t.cookies;

        

        const btn = document.getElementById("backToTop");

        if (btn) btn.title = t.top;

      }

    }



    // Scroll Logic

    const backToTop = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {

      if (window.scrollY > 200) {

        backToTop.classList.add("show");

      } else {

        backToTop.classList.remove("show");

      }

    });

    backToTop.addEventListener("click", () => {

      window.scrollTo({ top: 0, behavior: "smooth" });

    });



    updateFooter(getLang());

  })();

</script>
