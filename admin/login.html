<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Santis Admin Giriş</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0b0f14;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #e0e0e0;
  }

  .login-box {
    background: #121821;
    padding: 48px 40px;
    border-radius: 16px;
    width: 380px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    border: 1px solid rgba(198, 161, 91, 0.15);
  }

  .login-box h2 {
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #c6a15b;
  }

  .login-box .subtitle {
    text-align: center;
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 32px;
  }

  .input-group {
    margin-bottom: 16px;
  }

  .input-group label {
    display: block;
    font-size: 0.8rem;
    color: #999;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .input-group input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #2a3040;
    background: #0e1319;
    color: #e0e0e0;
    font-size: 0.95rem;
    transition: border-color 0.2s;
  }

  .input-group input:focus {
    outline: none;
    border-color: #c6a15b;
  }

  button[type="submit"] {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #c6a15b, #a8863d);
    color: #0b0f14;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: opacity 0.2s;
    letter-spacing: 0.5px;
  }

  button[type="submit"]:hover {
    opacity: 0.9;
  }

  .error-msg {
    background: rgba(255, 107, 107, 0.1);
    border: 1px solid rgba(255, 107, 107, 0.3);
    color: #ff6b6b;
    padding: 10px 14px;
    border-radius: 8px;
    margin-bottom: 16px;
    font-size: 0.85rem;
    display: none;
  }

  .security-badge {
    text-align: center;
    margin-top: 24px;
    font-size: 0.7rem;
    color: #555;
  }

  .security-badge span {
    color: #c6a15b;
  }
</style>
</head>
<body>
<div class="login-box">
  <h2>Santis Admin</h2>
  <p class="subtitle">Güvenli oturum açma</p>

  <div class="error-msg" id="error">
    Kullanıcı adı veya şifre hatalı
  </div>

  <form action="/admin/login" method="POST" autocomplete="on">
    <div class="input-group">
      <label for="username">Kullanıcı Adı</label>
      <input id="username" name="username" placeholder="admin" required type="text" autocomplete="username"/>
    </div>
    <div class="input-group">
      <label for="password">Şifre</label>
      <input id="password" name="password" placeholder="••••••••" required type="password" autocomplete="current-password"/>
    </div>
    <button type="submit">Giriş Yap</button>
  </form>

  <div class="security-badge">
    🔒 <span>Santis OS</span> · Phase 3 Security
  </div>
</div>

<script>
  if (window.location.search.includes("error=1")) {
    document.getElementById("error").style.display = "block";
  }
</script>
</body>
</html>
